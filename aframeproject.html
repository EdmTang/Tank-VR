
<!DOCTYPE html>
<html>
  <head>
		<script src="snow.js"></script>
		<script src="helper.js"></script>
		<script src="house.js"></script>
		<script src="script.js"></script>
		<script src="turret34.js"></script>
		<script src="soundLibrary.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<script src="tank.js"></script>
		<script src="tank1.js"></script>
  </head>
  <body>
    <a-scene>
			<a-assets>
				<audio id="fire34" src="T-34Gun.wav" ></audio>
			</a-assets>
			<a-camera wasd-controls-enabled="True" look-controls-enabled="True" >
				<a-cursor raycaster="objects: .useable">
					<a-text id="reload" color="Red" position="-2 1 -0.5" value="Reload"></a-text>
				</a-cursor>
				
			</a-camera>
		<a-sound src="src:fire34" autoplay="true" position="0 2 5"></a-sound>
		<!--T-34 -->
		<a-entity position="0 -5 0" id="whole" >
			<!-- Tracks-->
			<a-entity position="0 0 0">
				<a-entity position="3.25 0 -10">
					<a-box src="tank track.jpg" width="1.5" depth="10" height=".1" position="0 .3 3" repeat="1 9"></a-box>
					<a-cylinder color="gray" position="0 1.55 -2.8" radius=".7" rotation="0 0 90" height="1.5"></a-cylinder>
					<a-cylinder color="gray" position="0 1.3 -1" rotation="0 0 90" radius=".95" height="1.5"></a-cylinder>
					<a-cylinder color="gray" position="0 1.3 .9" rotation="0 0 90" radius=".95" height="1.5"></a-cylinder>
					<a-cylinder color="gray" position="0 1.3 2.8" rotation="0 0 90" radius=".95" height="1.5"></a-cylinder>
					<a-cylinder color="gray" position="0 1.3 5" rotation="0 0 90" radius=".95" height="1.5"></a-cylinder>
					<a-cylinder color="gray" position="0 1.3 6.9" rotation="0 0 90" radius=".95" height="1.5"></a-cylinder>
					<a-cylinder color="gray" position="0 1.6 8.5" rotation="0 0 90" radius=".65" height="1.5"></a-cylinder>
					<a-box src="tank track.jpg" width="1.5" depth="13" height=".1" position="0 2.3 2.8" repeat="1 9"></a-box>
					<a-box src="tank track.jpg" depth="1.7" width="1.5" height=".1" rotation="25 0 0" position="0 .65 -2.7"></a-box>
					
					<a-box src="tank track.jpg" depth="1.4" width="1.5" height=".1" rotation="80 0 0" position="0 1.65 -3.6"></a-box>
					<a-box src="tank track.jpg" depth="1.4" width="1.5" height=".1" rotation="-40 0 0" position="0 .75 8.55"></a-box>
					<a-box src="tank track.jpg" depth="1.1" width="1.5" height=".1" rotation="100 0 0" position="0 1.7 9.2"></a-box>
				</a-entity>

				<a-entity position="-3.25 0 -10">
					<a-box src="tank track.jpg" width="1.5" depth="10" height=".1" position="0 .3 3" repeat="1 9"></a-box>
					<a-cylinder color="gray" position="0 1.55 -2.8" radius=".7" rotation="0 0 90" height="1.5"></a-cylinder>
					<a-cylinder color="gray" position="0 1.3 -1" rotation="0 0 90" radius=".95" height="1.5"></a-cylinder>
					<a-cylinder color="gray" position="0 1.3 .9" rotation="0 0 90" radius=".95" height="1.5"></a-cylinder>
					<a-cylinder color="gray" position="0 1.3 2.8" rotation="0 0 90" radius=".95" height="1.5"></a-cylinder>
					<a-cylinder color="gray" position="0 1.3 5" rotation="0 0 90" radius=".95" height="1.5"></a-cylinder>
					<a-cylinder color="gray" position="0 1.3 6.9" rotation="0 0 90" radius=".95" height="1.5"></a-cylinder>
					<a-cylinder color="gray" position="0 1.6 8.5" rotation="0 0 90" radius=".65" height="1.5"></a-cylinder>
					<a-box src="tank track.jpg" width="1.5" depth="13" height=".1" position="0 2.3 2.8" repeat="1 9"></a-box>
					<a-box src="tank track.jpg" depth="1.7" width="1.5" height=".1" rotation="25 0 0" position="0 .65 -2.7"></a-box>
					
					<a-box src="tank track.jpg" depth="1.4" width="1.5" height=".1" rotation="80 0 0" position="0 1.65 -3.6"></a-box>
					<a-box src="tank track.jpg" depth="1.4" width="1.5" height=".1" rotation="-40 0 0" position="0 .75 8.55"></a-box>
					<a-box src="tank track.jpg" depth="1.1" width="1.5" height=".1" rotation="100 0 0" position="0 1.7 9.2"></a-box>
				</a-entity>
			</a-entity>
			<!-- body -->
			<a-entity position="0 0 0">
				<a-box position="0 2.7 -7.2" width="5" height="3" depth="8.3" color="gray"  material="side:double" class="useable" id="t-34"></a-box>
				<a-box color="gray" width="5" depth="3.3" height=".1" position="0 2.9 -2" rotation="50 0 0"></a-box>
				<a-box color="gray" width="5" depth="2.2" height=".1" position="0 1.4 -2" rotation="-15 0 0"></a-box>
				<a-cylinder color="black" height="1" radius=".3" position="1 3.5 -12.5" rotation="38"></a-cylinder>
				<a-cylinder color="black" height="1" radius=".3" position="-1 3.5 -12.5" rotation="38"></a-cylinder>
				<a-triangle material="side:double" color="gray" vertex-a="0 0 -1" vertex-b="0 2.8 0" vertex-c="0 0 1" position="2.5 1.6 -2.2" rotation="-20 0 0"> </a-triangle>
				<a-triangle material="side:double" color="gray" vertex-a="0 0 -1" vertex-b="0 2.8 0" vertex-c="0 0 1" position="-2.5 1.6 -2.2" rotation="20 180 0"> </a-triangle>
				<a-box color="gray" height=".1" depth="3" width="5" rotation="-45" position="0 3.1 -12.4"></a-box>
				<a-box color="gray" width="5" depth="2.2" height=".1" position="0 1.6 -12.4" rotation="20"></a-box>
				<a-triangle color="gray" vertex-a="-.5 2 0" vertex-b="-.5 -.82 0" vertex-c="1.55 -.08 0" material="side:double" rotation="0 90 0" position="-2.5 2.1 -11.85"></a-triangle>
				<a-triangle color="gray" vertex-a="-.5 2 0" vertex-b="-.5 -.82 0" vertex-c="1.55 -.08 0" material="side:double" rotation="0 90 0" position="2.5 2.1 -11.85"></a-triangle>
				<a-box width="1.6" height=".1" depth="8.3" rotation="0 0 55" color="gray" position="-2.95 3.5 -7.2"></a-box>
				<a-box width="1.6" height=".1" depth="8.3" rotation="0 0 -55" color="gray" position="2.95 3.5 -7.2"></a-box>
				<a-triangle color="gray" vertex-a=".5 1.3 0" position="-3 3.2 -2.2" vertex-b="-.5 -.5 0" material="side:double" rotation="-40" ></a-triangle>
				<a-triangle color="gray" vertex-a=".5 1.2 0" position="-3.2 3.2 -2.55" vertex-b="-.68 -.5 0" material="side:double" rotation="36 90" ></a-triangle>
				<a-triangle color="gray" vertex-a="-.5 1.3 0" position="3 3.2 -2.2" vertex-b="-.5 -.5 0" material="side:double" rotation="-40" ></a-triangle>
				<a-triangle color="gray" vertex-a=".5 1.2 0" position="3.2 3.2 -2.55" vertex-b="-.68 -.5 0" material="side:double" rotation="-36 90" ></a-triangle>

				<a-triangle color="gray" vertex-a="-.65 1.15 0" position="3.18 3.25 -12" vertex-b="-.68 -.5 0" vertex-c=".7 -.5 0" material="side:double" rotation="-35 90" ></a-triangle>
				<a-triangle color="gray" vertex-a=".5 1.3 -.03" position="3 3.25 -12.3" vertex-b="-.45 -.5 0" vertex-c=".5 -.5 0" material="side:double" rotation="-44 180" ></a-triangle>
				<a-triangle color="gray" vertex-a="-.65 1.15 0" position="-3.18 3.25 -12" vertex-b="-.68 -.5 0" vertex-c=".7 -.5 0" material="side:double" rotation="35 90" ></a-triangle>
				<a-triangle color="gray" vertex-a="-.5 1.3 -.03" position="-3 3.25 -12.3" vertex-b="-.5 -.5 0" vertex-c=".45 -.5 0" material="side:double" rotation="-44 180" ></a-triangle>

				<a-cylinder color="black" rotation="90" radius=".5" height="2.5" position="3.4 3.7 -10"></a-cylinder>
				<a-cylinder color="black" rotation="90" radius=".5" height="2.5" position="-3.4 3.7 -10"></a-cylinder>
				<a-entity position=".25 0 0">
					<a-box color="gray" depth="13" width="1.5" height=".2" position="3 2.8 -7.3"></a-box>
					<a-box color="gray" depth="1" width="1.5" height=".2" position="3 2.4 -.5" rotation="45"></a-box>
					<a-box color="gray" depth="1" width="1.5" height=".2" position="3 2.5 -14" rotation="-45"></a-box>
				</a-entity>
				<a-entity position="-6.25 0 0">
					<a-box color="gray" depth="13" width="1.5" height=".2" position="3 2.8 -7.3"></a-box>
					<a-box color="gray" depth="1" width="1.5" height=".2" position="3 2.4 -.5" rotation="45"></a-box>
					<a-box color="gray" depth="1" width="1.5" height=".2" position="3 2.5 -14" rotation="-45"></a-box>
				</a-entity>

				<a-box color="red" position="0 4 -8.5" width="2" id="shoot" class="useable"></a-box>
				<a-box color="blue" position=".5 4 -9.5" width="1" id="elevatedown" class="useable"></a-box>
				<a-box color="yellow" position="-.5 4 -9.5" id="elevateup" class="useable"></a-box>
			</a-entity>
			<!-- turret -->
			
				
			<a-box color="gray" position="0 5.2 -5.5" rotation="0 0 0" width="2.5" depth="4" height="2" class="useable" id="turret34">
				<a-entity ><!-- Left plate-->
					<a-box color="gray" width=".1" height="2" depth="1.5" position="1.6 0 -1.35" rotation="0 30 0"></a-box>
					<a-box color="gray" width=".1" height="2" depth="1.5" position="1.96 0 0"></a-box>
					<a-box color="gray" width=".1" height="2" depth="1.5" position="1.6 0 1.35" rotation="0 -30 0"></a-box>
				</a-entity>
					
				<a-entity position="-3.2 0 0"><!-- right plate-->
					<a-box color="gray" width=".1" height="2" depth="1.5" position="1.6 0 -1.35" rotation="0 -30 0"></a-box>
					<a-box color="gray" width=".1" height="2" depth="1.5" position="1.25 0 0"></a-box>
					<a-box color="gray" width=".1" height="2" depth="1.5" position="1.6 0 1.35" rotation="0 30 0"></a-box>
				</a-entity>

				<a-cylinder color="black" rotation="0 0 90" position="0 0 0" radius=".3" height=".5" id="elevategun" >
					<a-cylinder color="gray" height="6" radius=".2" rotation="90 0 0" position="0 0 3" id="barrel" ></a-cylinder>
				</a-cylinder>
				<a-box color="black" height="1.5" depth="2" width=".5" position="0 .3 1.1"></a-box>

				<a-box color="gray" height=".1" width="4" depth="1.5" position="0 .95 0"></a-box>
				<a-box color="gray" height=".1" width="3" depth="1.5" position="-.3 .95 .5" rotation="0 30 0"></a-box>
				<a-box color="gray" height=".1" width="3" depth="1.5" position=".3 .95 -.5" rotation="0 30 0"></a-box>
				<a-box color="gray" height=".1" width="3" depth="1.5" position=".3 .95 .5" rotation="0 -30 0"></a-box>
				<a-box color="gray" height=".1" width="3" depth="1.5" position="-.3 .95 -.5" rotation="0 -30 0"></a-box>
				
			</a-box>
			
			
			
		</a-entity>
		<!-- Path-->
			<a-box width="6" depth="200" height=".3" color="gray" position="0 -5 50"></a-box>
			<a-box width="6" depth="200" height=".3" color="gray" position="36 -5 50"></a-box>
			<a-box width="12" depth="200" height=".3" color="gray" position="26 -5 14" rotation="0 90 0"></a-box>
			<a-box width="12" depth="200" height=".3" color="gray" position="26 -5 94" rotation="0 90 0"></a-box>
			<a-plane position="0 -5 0" src="sno1.jpg" width="1000" height="1000" rotation="-90 0 0" repeat="100 100"></a-plane>
			<a-sky src="cloudy sky.jpg" repeat="1 1"></a-sky>

			
		</a-scene>
		
      
  </body>
</html>
